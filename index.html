<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak 2026</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Amiri',serif}

body{
  background:radial-gradient(circle at top,#0b2a4a,#020b1c);
  color:#fff;
  overflow:hidden;
  height:100vh;
  text-align:center;
}

/* ğŸŒ™ Crescent Moon */
.moon{
  position:absolute;
  top:60px;
  right:80px;
  width:140px;
  height:140px;
  border-radius:50%;
  box-shadow:-30px 0 0 10px #fff;
  opacity:0.9;
}

/* âœ¨ Stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:#fff;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{50%{opacity:.3}}

/* ğŸ® Lanterns */
.lantern{
  position:absolute;
  top:-120px;
  width:40px;height:60px;
  background:linear-gradient(#ffd36b,#ff9f1c);
  border-radius:10px;
  box-shadow:0 0 25px #ffcc66;
  animation:swing 4s ease-in-out infinite;
}
@keyframes swing{
  0%,100%{transform:rotate(5deg)}
  50%{transform:rotate(-5deg)}
}

/* ğŸŒ¸ Flower Rain */
.flower{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* ğŸšª Doors */
.door-wrapper{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:320px;height:420px;
  display:flex;
}
.door{
  width:50%;
  background:linear-gradient(#6b3e26,#3a1f10);
  border:2px solid #d4af37;
  transition:transform 2s ease;
}
.open .left{transform:translateX(-100%)}
.open .right{transform:translateX(100%)}

/* ğŸ•Œ Content */
#content{display:none;padding-top:80px}
.fade{animation:fade 2s ease}
@keyframes fade{from{opacity:0}to{opacity:1}}

button{
  background:#d4af37;
  border:none;
  padding:12px 25px;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
  border-radius:25px;
}

/* ğŸ Gift */
.gift{
  margin-top:20px;
  font-size:20px;
  color:#ffd36b;
}
</style>
</head>

<body>

<!-- ğŸµ Music -->
<audio id="bgMusic" loop>
  <source src="ramadan.mp3" type="audio/mpeg">
</audio>

<button id="startBtn">ğŸŒ™ Start Ramadan</button>

<div class="moon"></div>

<!-- Stars -->
<script>
for(let i=0;i<120;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  document.body.appendChild(s);
}
</script>

<!-- Lanterns -->
<script>
for(let i=0;i<10;i++){
  let l=document.createElement("div");
  l.className="lantern";
  l.style.left=(i*10+5)+"%";
  l.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(l);
}
</script>

<!-- Flowers -->
<script>
for(let i=0;i<30;i++){
  let f=document.createElement("div");
  f.className="flower";
  f.innerHTML="ğŸŒ¸";
  f.style.left=Math.random()*100+"%";
  f.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(f);
}
</script>

<!-- Doors -->
<div class="door-wrapper" id="doors">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<!-- Content -->
<div id="content" class="fade">
  <h1>ğŸŒ™ Ø±Ù…Ø¶Ø§Ù† Ù…Ø¨Ø§Ø±Ùƒ ğŸŒ™</h1>
  <p>Ramadan Mubarak 2026</p>
  <p>Hijri Year: 1447 Ù‡Ù€</p>
  <p>May Allah fill your heart with peace, light, and mercy.</p>

  <div id="question"></div>
  <button id="promiseBtn" style="display:none">ğŸ¤ I Promise</button>
  <div id="gift" class="gift"></div>
</div>

<script>
const questions=[
"Will you pray on time?",
"Will you speak kindly?",
"Will you avoid anger?",
"Will you help others?",
"Will you forgive?",
"Will you read Quran daily?",
"Will you give charity?",
"Will you respect parents?",
"Will you control ego?",
"Will you be honest?",
"Will you avoid gossip?",
"Will you thank Allah?",
"Will you help the poor?",
"Will you fast sincerely?",
"Will you seek forgiveness?"
];

const gifts=[
"ğŸ“– Indeed Allah is Near â€“ Quran 2:186",
"ğŸŒ¸ Patience is light",
"ğŸ•Œ Allah loves the kind",
"âœ¨ Mercy surrounds you",
"ğŸ¤² Dua is accepted",
"ğŸ“– Quran heals hearts",
"ğŸŒ™ Faith brings peace",
"ğŸ•Š Forgiveness elevates",
"ğŸŒ¹ Gratitude multiplies",
"â­ Angels pray for you",
"ğŸ“¿ Dhikr calms soul",
"ğŸ’› Charity protects",
"ğŸ•Œ Prayer is strength",
"ğŸŒ¸ Hope never dies",
"ğŸ¤ Allah is Most Merciful"
];

let i=0;

document.getElementById("startBtn").onclick=()=>{
  document.getElementById("bgMusic").play();
  document.getElementById("doors").classList.add("open");
  document.getElementById("startBtn").style.display="none";

  setTimeout(()=>{
    document.getElementById("content").style.display="block";
    showQuestion();
  },2000);
};

function showQuestion(){
  if(i<15){
    document.getElementById("question").innerText=questions[i];
    document.getElementById("promiseBtn").style.display="inline-block";
  }
}

document.getElementById("promiseBtn").onclick=()=>{
  document.getElementById("gift").innerText=gifts[i];
  i++;
  if(i<15){
    setTimeout(showQuestion,1500);
  }else{
    document.getElementById("question").innerText="ğŸŒ™ May Allah accept all promises ğŸŒ™";
    document.getElementById("promiseBtn").style.display="none";
  }
};
</script>

</body>
</html>
