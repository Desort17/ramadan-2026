/* STARS */
.stars {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 40% 60%, white, transparent),
        radial-gradient(2px 2px at 70% 40%, white, transparent),

    animation: twinkle 3s infinite alternate;
}
@keyframes twinkle { from {opacity:.5;} to {opacity:1;} }

/* MOON */
.moon {
    position: absolute;
    top: 50px;
    right: 70px;
    width: 120px;
    height: 120px;
    background: #fff6cc;
    border-radius: 50%;
    box-shadow: 0 0 40px white;
}

/* LANTERNS */
.lantern {
    position: absolute;
    width: 40px;
    height: 60px;
    background: var(--gold);
    border-radius: 6px;
    box-shadow: 0 0 15px var(--gold);
    animation: float 6s ease-in-out infinite;
}
.l1 { left: 15%; bottom: -80px; animation-delay: 0s; }
.l2 { left: 50%; bottom: -100px; animation-delay: 2s; }
.l3 { left: 80%; bottom: -90px; animation-delay: 4s; }

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-600px); }
}

/* DOORS */
.door-wrap {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.door {
    width: 160px;
    height: 300px;
    background: linear-gradient(#6b3e26, #2b140b);
    border: 4px solid gold;
    transform-origin: left;
    animation: open 4s forwards;
}
.right {
    transform-origin: right;
    animation-delay: .4s;
}

@keyframes open {
    to { transform: rotateY(-75deg); }
}

/* TEXT */
