<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak 2026</title>

<style>
body{
  margin:0;
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at top, #0b1d3a, #02040f);
  color:white;
  overflow:hidden;
  text-align:center;
}

/* Stars */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 50% 60%, white, transparent),
    radial-gradient(2px 2px at 80% 40%, white, transparent);
}

/* Moon */
.moon{
  position:absolute;
  top:40px;
  right:60px;
  width:120px;
  height:120px;
  background:#fff6cc;
  border-radius:50%;
  box-shadow:0 0 40px white;
}

/* Lantern */
.lantern{
  position:absolute;
  top:0;
  width:40px;
  height:60px;
  background:gold;
  border-radius:6px;
  box-shadow:0 0 15px gold;
  animation:swing 3s ease-in-out infinite alternate;
}
@keyframes swing{
  from{transform:rotate(-5deg);}
  to{transform:rotate(5deg);}
}

/* Door */
.door{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:300px;
  background:linear-gradient(#6b3e26,#2b140b);
  border:4px solid gold;
  animation:openDoor 4s forwards;
}
@keyframes openDoor{
  to{transform:translateX(-50%) rotateY(-75deg);}
}

/* Content */
#content{
  display:none;
  margin-top:180px;
}

/* Button */
button{
  padding:12px 20px;
  border:none;
  border-radius:20px;
  background:gold;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}

/* Flowers */
.flower{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall 5s linear;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="moon"></div>
<div class="lantern" style="left:20%"></div>
<div class="lantern" style="left:70%"></div>

<div class="door"></div>

<div id="content">
  <h1>üåô Ramadan Mubarak 2026</h1>
  <p>1447 ŸáŸÄ</p>

  <p id="question"></p>
  <button onclick="openGift()">ü§ç I Promise</button>

  <h2 id="gift"></h2>
</div>

<audio id="music" loop>
  <source src="ramadan.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
  "Will you pray on time?",
  "Will you respect your parents?",
  "Will you help the poor?",
  "Will you speak kindly?",
  "Will you forgive others?",
  "Will you avoid lies?",
  "Will you read Quran?",
  "Will you control anger?",
  "Will you help neighbors?",
  "Will you give charity?",
  "Will you stay patient?",
  "Will you keep promises?",
  "Will you avoid bad words?",
  "Will you thank Allah?",
  "Will you spread peace?"
];

const gifts = [
  "üìñ Allah is with the patient (Quran 2:153)",
  "üå∏ Kindness is charity (Hadith)",
  "‚ú® Remember Allah and He will remember you",
  "üïå Prayer brings peace",
  "üíõ Allah loves good deeds",
  "üå∑ Truth leads to Jannah",
  "üìø Quran heals hearts",
  "üåô Patience is light",
  "ü§ç Helping others brings reward",
  "üéÅ Charity never decreases wealth",
  "üåº Allah rewards patience",
  "‚ú® Keep your promises",
  "üïäÔ∏è Good words are charity",
  "üåü Gratitude increases blessings",
  "üå∫ Peace is from Islam"
];

let index = 0;

setTimeout(()=>{
  document.getElementById("content").style.display="block";
  document.getElementById("music").play().catch(()=>{});
  showQuestion();
},4500);

function showQuestion(){
  document.getElementById("question").innerText = questions[index];
}

function openGift(){
  flowerRain();
  document.getElementById("gift").innerText = gifts[index];
  index++;
  if(index < questions.length){
    setTimeout(showQuestion,2000);
  } else {
    document.getElementById("question").innerText="üéâ Ramadan Gifts Completed!";
  }
}

function flowerRain(){
  for(let i=0;i<15;i++){
    let f=document.createElement("div");
    f.className="flower";
    f.style.left=Math.random()*100+"%";
    f.innerText="üå∏";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),5000);
  }
}
</script>

</body>
</html>
