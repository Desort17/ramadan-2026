<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Promise Doors</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #050b2e, #000);
    font-family: 'Georgia', serif;
    color: gold;
}

/* Crescent Moon */
.moon {
    position: absolute;
    top: 60px;
    right: 120px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    box-shadow: -20px 0 0 0 #f5e6a8;
}

/* Doors */
.door-container {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 300px;
    height: 420px;
    transform: translateX(-50%);
    perspective: 1000px;
}

.door {
    position: absolute;
    width: 50%;
    height: 100%;
    background: linear-gradient(145deg, #b8860b, #ffd700);
    border: 4px solid #fff1a8;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.6);
    transition: transform 3s ease-in-out;
}

.left { transform-origin: left; }
.right { right: 0; transform-origin: right; }

.open-left { transform: rotateY(-110deg); }
.open-right { transform: rotateY(110deg); }

/* Lanterns */
.lantern {
    position: absolute;
    width: 28px;
    height: 45px;
    background: gold;
    border-radius: 6px;
    box-shadow: 0 0 25px gold;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0); }
}

/* Flowers */
.flower {
    position: absolute;
    font-size: 18px;
    animation: fall 8s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-40px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

/* Center Content */
.center {
    position: absolute;
    top: 18%;
    width: 100%;
    text-align: center;
    opacity: 0;
    transition: opacity 3s;
}

.promises {
    margin-top: 20px;
}

button {
    margin: 6px;
    padding: 10px 18px;
    background: gold;
    border: none;
    border-radius: 22px;
    font-size: 14px;
    cursor: pointer;
}

button:disabled {
    background: #777;
    cursor: not-allowed;
}

.gift {
    margin-top: 20px;
    font-size: 28px;
    display: none;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="door-container">
    <div class="door left"></div>
    <div class="door right"></div>
</div>

<div class="center" id="center">
    <h1>âœ¨ Ramadan Mubarak âœ¨</h1>
    <p>May Allah fill your heart with light, mercy, and peace</p>
    <p>ğŸŒ™ 1â€“15 Ramadan | Hijri Calendar ğŸŒ™</p>

    <div class="promises" id="promises"></div>

    <div class="gift" id="gift"></div>
</div>

<audio id="music" src="ramadan.mp3"></audio>

<script>
const leftDoor = document.querySelector('.left');
const rightDoor = document.querySelector('.right');
const center = document.getElementById('center');
const music = document.getElementById('music');
const promisesDiv = document.getElementById('promises');
const giftDiv = document.getElementById('gift');

const gifts = [
    "ğŸ¤ Gift of Patience",
    "âœ¨ Gift of Forgiveness",
    "ğŸŒ¸ Gift of Kindness",
    "ğŸŒ™ Gift of Faith",
    "ğŸ’› Gift of Gratitude",
    "ğŸ•Šï¸ Gift of Peace",
    "ğŸ“¿ Gift of Prayer",
    "ğŸŒŸ Gift of Guidance",
    "ğŸ”¥ Gift of Strength",
    "ğŸ¤² Gift of Duâ€™a",
    "ğŸ’ Gift of Wisdom",
    "ğŸŒ¿ Gift of Humility",
    "â˜€ï¸ Gift of Hope",
    "ğŸ Gift of Mercy",
    "ğŸ‘‘ Gift of Jannah (Ameen)"
];

// Create 15 promise buttons
for(let i = 0; i < 15; i++){
    const btn = document.createElement('button');
    btn.innerText = `Promise Day ${i+1}`;
    btn.onclick = () => {
        giftDiv.style.display = 'block';
        giftDiv.innerText = gifts[i];
        btn.disabled = true;
    };
    promisesDiv.appendChild(btn);
}

// Lanterns
for(let i=0;i<15;i++){
    const l = document.createElement('div');
    l.className = 'lantern';
    l.style.left = Math.random()*100 + '%';
    l.style.top = Math.random()*60 + '%';
    l.style.animationDelay = Math.random()*5 + 's';
    document.body.appendChild(l);
}

// Flower rain
setInterval(() => {
    const f = document.createElement('div');
    f.className = 'flower';
    f.innerText = 'ğŸŒ¸';
    f.style.left = Math.random()*100 + '%';
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 8000);
}, 250);

// Door opening
setTimeout(() => {
    leftDoor.classList.add('open-left');
    rightDoor.classList.add('open-right');
    center.style.opacity = 1;
    music.play();
}, 2000);
</script>

</body>
</html>
