<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Kareem üåô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

body {
  background: radial-gradient(circle at top, #0b2c4d, #020b1a);
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* Moon */
.moon {
  position: absolute;
  top: 40px;
  right: 60px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  box-shadow: -20px 0 0 0 #f5f3ce;
}

/* Lanterns */
.lantern {
  position: absolute;
  top: -120px;
  width: 40px;
  height: 80px;
  background: radial-gradient(circle, #ffd86b, #ff9f1c);
  border-radius: 10px;
  animation: swing 4s ease-in-out infinite;
  box-shadow: 0 0 30px #ffb703;
}
.l1 { left: 15%; }
.l2 { left: 45%; animation-delay: 1s; }
.l3 { left: 75%; animation-delay: 2s; }

@keyframes swing {
  0%,100% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
}

/* Flowers */
.flower {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Doors */
.door-wrapper {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60%;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.door {
  width: 160px;
  height: 300px;
  background: linear-gradient(145deg, #6b3e26, #3b1d10);
  border: 4px solid gold;
  transform-origin: left;
  transition: transform 3s ease;
}

.door.right {
  transform-origin: right;
}

.open .left {
  transform: perspective(800px) rotateY(-100deg);
}
.open .right {
  transform: perspective(800px) rotateY(100deg);
}

/* Content */
.content {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  opacity: 0;
  transition: opacity 2s ease;
}

.show { opacity: 1; }

button {
  padding: 12px 25px;
  background: gold;
  border: none;
  border-radius: 25px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

.gift {
  margin-top: 30px;
  font-size: 20px;
  animation: fade 2s ease;
}

@keyframes fade {
  from { opacity:0; transform: scale(0.8); }
  to { opacity:1; transform: scale(1); }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="ramadan.mp3" type="audio/mpeg">
</audio>

<div class="moon"></div>

<div class="lantern l1"></div>
<div class="lantern l2"></div>
<div class="lantern l3"></div>

<div class="door-wrapper" id="doors">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<div class="content" id="content">
  <h1>üåô Ramadan Kareem üåô</h1>
  <p>1st Night of Ramadan ‚Äì Hijri Month Begins</p>
  <p style="margin-top:10px;">
    ‚ÄúRamadan is the month whose beginning is mercy,
    whose middle is forgiveness,
    and whose end is freedom from the Fire.‚Äù
  </p>

  <button id="promiseBtn">ü§ç I Promise</button>

  <div class="gift" id="gift"></div>
</div>

<script>
/* Flower rain */
setInterval(() => {
  const f = document.createElement("div");
  f.className = "flower";
  f.innerHTML = "üå∏";
  f.style.left = Math.random()*100 + "vw";
  f.style.animationDuration = 4 + Math.random()*4 + "s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),8000);
}, 300);

/* Door opening */
setTimeout(() => {
  document.getElementById("doors").classList.add("open");
  document.getElementById("content").classList.add("show");
}, 3000);

const promises = [
  "Will you pray sincerely this Ramadan?",
  "Will you speak kindly?",
  "Will you forgive others?",
  "Will you help the needy?",
  "Will you control anger?",
  "Will you read Quran daily?",
  "Will you give charity?",
  "Will you avoid lies?",
  "Will you respect parents?",
  "Will you lower your gaze?",
  "Will you be grateful?",
  "Will you keep promises?",
  "Will you help silently?",
  "Will you make dua?",
  "Will you seek Allah‚Äôs mercy?"
];

const gifts = [
  "üå∏ Allah loves those who repent ‚Äì Quran 2:222",
  "üå∏ Indeed with hardship comes ease ‚Äì Quran 94:6",
  "üå∏ Allah is Near ‚Äì Quran 2:186",
  "üå∏ He is the Most Merciful",
  "üå∏ Your reward is multiplied",
  "üå∏ Angels pray for you",
  "üå∏ Your heart is purified",
  "üå∏ Sins are forgiven",
  "üå∏ Peace enters your soul",
  "üå∏ Light fills your path",
  "üå∏ Dua is accepted",
  "üå∏ Faith grows stronger",
  "üå∏ Blessings increase",
  "üå∏ Mercy surrounds you",
  "üå∏ Jannah is promised"
];

let step = 0;
const giftDiv = document.getElementById("gift");
const btn = document.getElementById("promiseBtn");

btn.onclick = () => {
  if (step < 15) {
    giftDiv.innerHTML = `<b>Promise:</b> ${promises[step]}<br><br><b>Gift:</b> ${gifts[step]}`;
    step++;
  } else {
    giftDiv.innerHTML = "üåô Ramadan Mubarak ü§ç May Allah accept all your promises.";
    btn.style.display = "none";
  }
};
</script>

</body>
</html>
