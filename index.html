<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak 2026</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Amiri',serif}

body{
  background:radial-gradient(circle at top,#0b2a4a,#020b1c);
  color:#fff;
  overflow:hidden;
  height:100vh;
  text-align:center;
}

/* Layers */
#scene{position:relative;z-index:1}
#content{position:relative;z-index:5}

/* Moon */
.moon{
  position:absolute;
  top:60px;
  right:80px;
  width:140px;height:140px;
  border-radius:50%;
  box-shadow:-30px 0 0 10px #fff;
}

/* Lanterns */
.lantern{
  position:absolute;
  top:-120px;
  width:40px;height:60px;
  background:linear-gradient(#ffd36b,#ff9f1c);
  border-radius:10px;
  box-shadow:0 0 25px #ffcc66;
  animation:swing 4s infinite ease-in-out;
}
@keyframes swing{
  0%,100%{transform:rotate(5deg)}
  50%{transform:rotate(-5deg)}
}

/* Flowers */
.flower{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* Doors */
.door-wrapper{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:320px;height:420px;
  display:flex;
  z-index:2;
}
.door{
  width:50%;
  background:linear-gradient(#6b3e26,#3a1f10);
  border:2px solid #d4af37;
  transition:transform 2s ease;
}
.open .left{transform:translateX(-100%)}
.open .right{transform:translateX(100%)}

/* Content */
#content{
  display:none;
  padding-top:80px;
}

.box{
  margin:20px auto;
  padding:15px;
  width:80%;
  max-width:500px;
  background:rgba(255,255,255,0.1);
  border-radius:15px;
}

button{
  background:#d4af37;
  border:none;
  padding:12px 25px;
  font-size:18px;
  cursor:pointer;
  margin-top:15px;
  border-radius:25px;
}

.gift{
  color:#ffd36b;
  font-size:20px;
}
</style>
</head>

<body>

<div id="scene">
  <div class="moon"></div>
</div>

<audio id="bgMusic" loop>
  <source src="ramadan.mp3" type="audio/mpeg">
</audio>

<button id="startBtn">ğŸŒ™ Start Ramadan</button>

<!-- Lanterns & Flowers -->
<script>
for(let i=0;i<10;i++){
  let l=document.createElement("div");
  l.className="lantern";
  l.style.left=(i*10+5)+"%";
  document.body.appendChild(l);
}
for(let i=0;i<30;i++){
  let f=document.createElement("div");
  f.className="flower";
  f.innerHTML="ğŸŒ¸";
  f.style.left=Math.random()*100+"%";
  f.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(f);
}
</script>

<!-- Doors -->
<div class="door-wrapper" id="doors">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<!-- Content -->
<div id="content">
  <h1>ğŸŒ™ Ø±Ù…Ø¶Ø§Ù† Ù…Ø¨Ø§Ø±Ùƒ ğŸŒ™</h1>
  <p>Ramadan Mubarak 2026 â€” 1447 Ù‡Ù€</p>

  <div id="questionBox" class="box"></div>
  <button id="promiseBtn">ğŸ¤ I Promise</button>

<script>
const questions=[

"Will you be honest?",
"Will you avoid gossip?",
"Will you thank Allah?",

const gifts=[

let step=0;

document.getElementById("startBtn").onclick=()=>{
  document.getElementById("bgMusic").play();
  document.getElementById("doors").classList.add("open");

  setTimeout(()=>{

</script>

</body>
</html>
